<div id="new-package" ng-show="newPackage" ng-click="addNewPackage()">
  <div class="package-image">
    <img ng-src="{{newPackage.getPreview(false)}}" />
  </div>
  <div class="package-data">
    <small>Click here to add this sticker set!</small>
    <div><strong>{{newPackage.title}}</strong></div>
    <div>by <em>{{newPackage.author}}</em></div>
  </div>
</div>
