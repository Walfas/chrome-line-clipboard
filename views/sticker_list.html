<div class="sticker-container" ng-repeat="sticker in stickers">
  <div
    class="sticker-hitbox"
    ng-mouseenter="sticker.hovered = true"
    ng-mouseleave="sticker.hovered = false"
    ui-sref="copy({stickerId: sticker.id, packageId: sticker.packageId, fallbackUrl: sticker.imageUrl})"
    ng-click="sticker.hovered = false; stickerClicked(sticker)"></div>
  <img
    class="sticker"
    ng-src="{{sticker.hovered ? sticker.imageUrl : sticker.thumbnailUrl}}" />
</div>
