<!DOCTYPE html>
<html lang="en" ng-app="line" ng-csp>
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/vendor/angular-csp.css">
  <script src="js/vendor/angular.min.js"></script>
  <script src="js/vendor/angular-ui-router.min.js"></script>
  <script src="js/vendor/ngStorage.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/directives.js"></script>
</head>
<body>
  <div id="topnav" ng-controller="topNavCtrl">
    <div class="inline">
      <a ui-sref="home" ui-sref-active="active">
        <img src="icons/clock.png" class="home nav-image" />
      </a>
    </div>
    <div class="inline" ng-repeat="(packageId, package) in packages">
      <a ui-sref="stickers({packageId: packageId})"
         ui-sref-active="active">
        <img
          class="nav-image"
          ng-src="{{package.getPreview(true, false)}}"
          title="{{package.title}}"/>
      </a>
    </div>
  </div>
  <div id="content">
    <div ui-view></div>
    <input id="clipboard"/>
  </div>
</body>
</html>
